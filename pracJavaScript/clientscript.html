    Javascript is the world's most popular programming language.

    Javascript is a programming language of WEB.

    it can be embedded in HTML page in three ways:
    
    1. In-line => if we write JS code in HTML element itself is called in-line javascript
    2. Internal => If we create functions under the head section or after the body section 
        and then call those functions in html page via some events it is called internal JS.
    3. External => If we create an external file having extension (.js) and called it in 
        HTML page is called external JS.

    Basic Intro:
    1. It always works on some events viz.: keypress, mouse click, page load etc. 

    JS
    --
    1. it is programming/scripting language 
    2. it is an event driven.
    3. it can be embedded in 3 ways:
        a. in-line (html element)
        b. internal (if we create functions in script tag and called them later in the page)
        c. Extrenal (if call any js file in html is called external JS.)
        
-->
